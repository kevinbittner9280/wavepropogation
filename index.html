<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPU Shallow Water Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Wave Controls</h2>
    <div class="group">
      <label>Grid Size <input id="grid" type="range" min="96" max="1080" step="4" value="720"> <span id="gridVal">720</span></label>
      <label>Gravity <input id="grav" type="range" min="0.2" max="3.0" step="0.05" value="1.3"> <span id="gravVal">1.30</span></label>
      <label>Linear Drag <input id="drag" type="range" min="0" max="0.2" step="0.005" value="0.02"> <span id="dragVal">0.020</span></label>
      <label>Vorticity <input id="vort" type="range" min="0" max="8" step="0.1" value="0.2"> <span id="vortVal">0.2</span></label>
    </div>
    <div class="group">
      <label>Pulse Strength <input id="pulseAmp" type="range" min="0.2" max="4" step="0.1" value="1.4"> <span id="pulseAmpVal">1.4</span></label>
      <label>Pulse Radius <input id="pulseRad" type="range" min="2" max="256" step="1" value="12"> <span id="pulseRadVal">12</span></label>
      <label>Damping <input id="damping" type="range" min="0.90" max="1.00" step="0.001" value="0.99"> <span id="dampingVal">0.99</span></label>
      <label>Lifetime <input id="lifetime" type="range" min="0.1" max="10.0" step="0.01" value="1.0"> <span id="lifetimeVal">1.0s</span></label>
    </div>
    <div class="group">
      <label>Circles <input id="nCircles" type="range" min="0" max="20" step="1" value="1"> <span id="nCirclesVal">1</span></label>
      <label>Boxes <input id="nBoxes" type="range" min="0" max="20" step="1" value="1"> <span id="nBoxesVal">1</span></label>
      <label>Slits <input id="nSlits" type="range" min="0" max="12" step="1" value="1"> <span id="nSlitsVal">1</span></label>
      <label>Size <input id="size" type="range" min="4" max="40" step="1" value="16"> <span id="sizeVal">16</span></label>
      <button id="gen" class="btn">Generate Obstacles</button>
      <button id="clear" class="btn warn">Clear Obstacles</button>
    </div>
    <div class="group">
      <button id="pauseBtn" class="btn">Pause</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
  </aside>
  <main class="main">
    <canvas id="canvas"></canvas>
  </main>
  <script src="wavegl.js"></script>
  <script src="ui.js"></script>
</body>
</html>
